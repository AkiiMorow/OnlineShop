<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-information">
               <div class="input-box">
                <span class="information">First Name</span>
                <input type="text" placeholder="Enter your First Name" required>
               </div>
                <div class="input-box">
                    <span class="information">Last Name</span>
                    <input type="text" placeholder="Enter your Last Name" required>
                </div>
                <div class="input-box">
                    <span class="information">E-Mail address</span>
                    <input type="text" placeholder="Enter your E-Mail address" required>
                </div>
                <div class="input-box">
                    <span class="information">Address</span>
                    <input type="text" placeholder="Enter your address">
                </div>
                <div class="input-box">
                    <span class="information">Phone Number</span>
                    <input type="text" placeholder="Enter your Phone Number">
                </div>
                <div class="input-box">
                    <span class="information">Password</span>
                    <input type="text" placeholder="Enter your Password" required>
                </div>
                <div class="input-box">
                        <span class="information">Confirm Password</span>
                        <input type="text" placeholder="Retype your Password" required>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Other</span>
                        </label>
                    </div>
                </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>

</body>
</html>
