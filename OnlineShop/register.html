<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
<div class="center">
    <h1>Registration</h1>
    <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <label>First Name</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Last Name</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>E-Mail address</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Address</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Phone Number</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Confirm Password</label>
        </div>

        <div class="button">
            <input type="submit" value="Register">
        </div>

    </form>
</div>
</div>

</body>
</html>
