<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="logo-block">
    <a id="logo" href="#"><img src="images/logo.png" alt=""></a>
</div>



<div class="center">
    <h1>Registration</h1>
    <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <label>First Name</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Last Name</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>E-Mail address</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Address</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <label>Phone Number</label>
        </div>
        <div class="txt_field">
            <input pattern=".{8,}" required title="8 characters minimum" type="text" >
            <label>Password</label>
        </div>
        <div class="txt_field">
            <input pattern=".{8,}" required title="8 characters minimum" type="text" >
            <label>Confirm Password</label>
        </div>
        <div class="button">
            <!--- link to index.html doesnt work idk why --->
            <a href="index.html">
            <input type="submit" value="Register">
            </a>

        </div>
        <div class="signup_link">
            Already a member? <a href="login.html">Log In</a>
        </div>

    </form>
</div>

</body>
</html>
